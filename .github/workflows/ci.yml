name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.22', '1.23']
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            sanctum-src/target
          key: ${{ runner.os }}-cargo-ffi-${{ hashFiles('sanctum-src/crates/sanctum-ffi/Cargo.toml') }}
          restore-keys: ${{ runner.os }}-cargo-ffi-

      - name: Clone and build sanctum-ffi
        run: |
          git clone --depth 1 https://x-access-token:${{ secrets.SANCTUM_CLONE_TOKEN }}@github.com/SanctumSec/sanctum.git sanctum-src
          cd sanctum-src
          cargo build --release -p sanctum-ffi
          cp target/release/libsanctum_ffi.so ../lib/

      - name: Run tests
        run: |
          export LD_LIBRARY_PATH=$PWD/lib:$LD_LIBRARY_PATH
          go test -v ./...

      - name: Vet
        run: |
          export LD_LIBRARY_PATH=$PWD/lib:$LD_LIBRARY_PATH
          go vet ./...
